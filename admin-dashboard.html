<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcomers Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 50px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: #3498db;
            box-shadow: 0 12px 24px rgba(52, 152, 219, 0.15);
            background: #f8fbff;
        }

        .card:active {
            transform: translateY(-3px);
        }

        .logo {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 30px;
            }

            .card {
                padding: 25px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overcomers Admin</h1>
        <div class="grid">
            <a href="https://rvbible.overcomers.win/" target="_blank" rel="noopener noreferrer" class="card">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="15" y="15" width="70" height="70" rx="8" fill="#3498db" opacity="0.1"/>
                        <path d="M35 35 L35 65 M50 35 L50 65 M65 35 L65 65" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="35" cy="28" r="3" fill="#3498db"/>
                        <circle cx="50" cy="28" r="3" fill="#3498db"/>
                        <circle cx="65" cy="28" r="3" fill="#3498db"/>
                    </svg>
                </div>
                <div class="card-title">RV Bible</div>
            </a>

            <a href="https://immich.overcomers.win/" target="_blank" rel="noopener noreferrer" class="card">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="25" width="60" height="50" rx="6" fill="none" stroke="#27ae60" stroke-width="3"/>
                        <circle cx="50" cy="50" r="8" fill="#27ae60"/>
                        <circle cx="65" cy="38" r="4" fill="#27ae60"/>
                        <path d="M25 70 L75 35" stroke="#27ae60" stroke-width="2" opacity="0.5"/>
                    </svg>
                </div>
                <div class="card-title">Immich</div>
            </a>
        </div>
    </div>
</body>
</html>
